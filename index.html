<iframe
  id="nemId"
  style="width: 300px; height: 400px;"
></iframe>
<script>
  const nemIdFrame = document.getElementById('nemId');

  nemIdFrame.src = `https://appletk.danid.dk/launcher/lmt/${Date.now()`;
  
  const receiveMessage = (event) => {
    console.log(event);
    // Forward all messages to RN WebView
    window.ReactNativeWebView.postMessage(event.data);
    alert(typeof event.data);
    setTimeout(() => {
      window.ReactNativeWebView.postMessage(JSON.stringify({ what: 'he hi ho' }));
    }, 2500);
  };
  window.addEventListener("message", receiveMessage, true);
</script>
